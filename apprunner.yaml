version: 1.0
runtime: nodejs18
build:
  commands:
    pre-build:
      - cd backend-evolua && npm ci
      - cd backend-evolua && npx prisma generate
    build:
      - cd backend-evolua && npm run build
run:
  runtime-version: 18
  command: node backend-evolua/dist/main.js
  network:
    port: 8080
  env:
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: "8080"
